<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<html>

<body>
    <div class='container '>


        <div class="class row">
        </div>
        <div class="class col-sm-12" id="title">
            <h1>Psychic Game</h1>
        </div>

        <div class="class col-sm-12" id="question">
            <h2>Can you guess what letter I am thinking of?</h2>
        </div>


        <div class="class row" >

            <div class="class col-sm-6" id="win">Number of Wins: 0</div>
            <div class="class col-sm-6" id="lose">Number of Losses: 0</div>
        </div>

        <div class="class row" >
            <div class="class col-sm-12" id="guesses">Remaining Guesses: 10</div>
        </div>

<div class="class row">
        <div  id="lettersguessed">You Already guessed:</div>
</div>

<div class="class row">
<div id="status">
</div>
</div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
